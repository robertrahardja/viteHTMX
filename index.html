<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Facts</title>
    <!-- Include HTMX from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.9.10/htmx.min.js"></script>
    <!-- Include our main script -->
    <script type="module" src="/src/main.ts"></script>
    <style>
      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        text-align: center;
        font-family: Arial, sans-serif;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
      }
      #fact-display {
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        min-height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Random Cat Facts</h1>
      <button
        hx-get="https://catfact.ninja/fact"
        hx-trigger="click"
        hx-target="#fact-display"
        hx-swap="innerHTML"
      >
        Get New Cat Fact
      </button>
      <div id="fact-display">Click the button to get a cat fact!</div>
    </div>
  </body>
</html>
